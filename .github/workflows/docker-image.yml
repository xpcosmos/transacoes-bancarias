name: Build CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v5.0.0
      with:
        java-version: '21'
        cache: maven
        distribution: temurin
    - name: Setup maven pkgs
      run: mvn -B package --file pom.xml
    - name: Setup Docker Compose
      run: docker compose up
